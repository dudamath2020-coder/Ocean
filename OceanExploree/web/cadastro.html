<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Ocean Explore</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <main class="form-container">
    <form class="form-box" action="Cadastro" method="post" onsubmit="return validar();">
      <h2>Crie sua conta</h2>
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="senha">Senha</label>
      <input type="password" id="senha" name="senha" required>

      <label for="confirma">Confirmar Senha</label>
      <input type="password" id="confirma" name="confirma" required>

      <button type="submit">Cadastrar</button>
      <p style="text-align:center;margin-top:10px">Já tem conta? <a href="login.html">Faça login</a></p>
    </form>
  </main>

<script>
function validar(){
  const s = document.getElementById('senha').value;
  const c = document.getElementById('confirma').value;
  if(s !== c){ alert('Senhas não conferem'); return false; }
  return true;
}
</script>
</body>
</html>
